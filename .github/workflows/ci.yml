name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build containers
        run: |
          docker compose --env-file backend/.env.ci build

      - name: Run backend tests
        run: |
          docker compose --env-file backend/.env.ci run --rm web pytest -v
