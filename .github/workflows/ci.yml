name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set Django settings for CI
        working-directory: backend
        run: |
          echo "DJANGO_SETTINGS_MODULE=skillhive.settings" >> $GITHUB_ENV
          echo "DEBUG=False" >> $GITHUB_ENV
          echo "SECRET_KEY=ci-secret-key" >> $GITHUB_ENV
        
      - name: Export CI env
        run: echo "CI=true" >> $GITHUB_ENV

      - name: Run tests
        working-directory: backend
        run: pytest -v
